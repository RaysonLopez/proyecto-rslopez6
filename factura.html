<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finalizar Compra - Happy Market</title>
    <link rel="stylesheet" href="./css/factura.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="./img/Logo.png" alt="Happy Market Logo" />
        </div>
        <div class="page-title">
          Finalizar compra (<span class="blue-text">n artículos</span>)
        </div>
      </div>

      <div class="checkout-container">
        <div class="address-form">
          <input type="text" placeholder="Dirección" />
          <input type="text" placeholder="Nombre completo" />
          <input type="text" placeholder="Número de teléfono" />
          <input type="text" placeholder="Ciudad" />
          <input type="text" placeholder="Estado" />
          <input type="text" placeholder="Código postal" />
        </div>

        <div class="order-summary">
          <div class="summary-box">
            <div class="btn-container">
              <button class="btn-send">Enviar a esta dirección</button>
            </div>

            <h3 class="summary-title">Confirmación del Pedido</h3>

            <div class="summary-item">
              <span>Productos (n)</span>
              <span>---</span>
            </div>

            <div class="summary-item">
              <span>Impuestos por cobrar</span>
              <span>---</span>
            </div>

            <div class="summary-item total">
              <span>Total del pedido</span>
              <span></span>
            </div>
          </div>

          <div class="payment-box">
            <h3 class="summary-title">Método de pago</h3>

            <div class="payment-methods">
              <img src="./img/metodosPago.jpg" alt="Métodos de pago" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
